# GitHub Actions workflow for Python testing
# Tests the shaprpy package (requires R backend for shapr package)

name: Python Tests

on:
  push:
    branches: [restructure-py]
  pull_request:
    branches: [main, master, cranversion, devel, 'shapr-1.0.0', restructure-py]

jobs:
  test-python:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
        exclude:
          # Reduce CI load while maintaining good coverage
          - os: macos-latest
            python-version: '3.9'
          - os: windows-latest
            python-version: '3.9'
          - os: windows-latest
            python-version: '3.10'
    
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      TORCH_INSTALL: 1
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-release-shapr-${{ hashFiles('DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-release-shapr-
      
      - name: Cache Python packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('python/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
      
      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libfontconfig1-dev libharfbuzz-dev libfribidi-dev
      
      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install --cask xquartz || true
      
      - name: Install R shapr package
        run: |
          install.packages(c("remotes", "devtools"))
          devtools::install(".", dependencies = TRUE, build_vignettes = FALSE)
        shell: Rscript {0}
      
      - name: Install Python shaprpy package
        run: |
          python -m pip install --upgrade pip
          cd python
          pip install -e ".[test]"
      
      - name: Verify installation
        run: |
          cd python
          python -c "
          import rpy2.robjects as ro
          ro.r('library(shapr)')
          print('✓ R shapr package loaded')
          import shaprpy
          print('✓ Python shaprpy package loaded')
          "
      
      - name: Run setup tests
        run: |
          cd python
          python -m pytest tests/setup/ -v --tb=short
      
      - name: Run output tests (fast)
        run: |
          cd python
          python -m pytest tests/output/ -m "not slow" -v --tb=short
      
      - name: Run slow tests (Ubuntu + Python 3.11 only)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        run: |
          cd python
          python -m pytest tests/output/ -m "slow" -v --tb=short
