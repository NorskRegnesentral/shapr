# GitHub Actions workflow for Python testing
# Tests the shaprpy package (requires R backend for shapr package)

name: Python Tests

on:
  push:
    branches: [main, master, cranversion, devel, restructure-py]
  pull_request:
    branches: [main, master, cranversion, devel]

jobs:
  test-python:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Comprehensive testing on Ubuntu (Linux)
          - {os: ubuntu-latest, python-version: '3.9'}
          - {os: ubuntu-latest, python-version: '3.10'}
          - {os: ubuntu-latest, python-version: '3.11'}
          - {os: ubuntu-latest, python-version: '3.12'}
          # Basic smoke tests on other platforms (latest Python only)
          - {os: macos-latest, python-version: '3.12'}
          - {os: windows-latest, python-version: '3.12'}

    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      TORCH_INSTALL: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-release-shapr-${{ hashFiles('DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-release-shapr-

      - name: Cache Python packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('python/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libfontconfig1-dev libharfbuzz-dev libfribidi-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install --cask xquartz || true

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          dependencies: '"hard"'  # Only Depends/Imports, skip Suggests
          extra-packages: any::remotes

      - name: Install R shapr package
        run: |
          remotes::install_local(".", dependencies = FALSE, build_vignettes = FALSE)
        shell: Rscript {0}

      - name: Install Python shaprpy package
        run: |
          python -m pip install --upgrade pip
          cd python
          pip install -e ".[test]"

      - name: Verify installation
        run: |
          cd python
          python -c "
          import rpy2.robjects as ro
          ro.r('library(shapr)')
          print('✓ R shapr package loaded')
          import shaprpy
          print('✓ Python shaprpy package loaded')
          "

      - name: Run setup tests
        run: |
          cd python
          python -m pytest tests/setup/ -v --tb=short

      - name: Run output tests (fast)
        run: |
          cd python
          python -m pytest tests/output/ -m "not slow" -v --tb=short

      - name: Run slow tests (Ubuntu + Python 3.11 only)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        run: |
          cd python
          python -m pytest tests/output/ -m "slow" -v --tb=short
