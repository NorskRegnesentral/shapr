# https://github.com/actions/runner-images/issues/11101

# 01.09.23: Moved from ubuntu-latest to ubuntu-latest to avoid actions being cancelled
# This is potentially due to CPU quota being exceeded as suggested
# here: https://github.com/actions/runner-images/issues/6680 and
# here: https://github.com/actions/runner-images/discussions/7188)


# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
    paths-ignore:
      - 'python/**'
  pull_request:
    branches: [main, master]
    paths-ignore:
      - 'python/**'
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website

      - name: Copy shaprpy readme and changelog to folder for automatic deployment
        run: |
          file.copy("python/README.md", ".github/shaprpy.md")
          file.copy("python/CHANGELOG.md", ".github/py_changelog.md")
        shell: Rscript {0}

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          clean: false
          branch: gh-pages
          folder: docs
